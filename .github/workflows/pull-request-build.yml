# When a pull request is created, this run checks on the changes to be merged

name: Pull request ci build

on:
  push:
    branches: ["new-dev-env"]
  #  pull_request:
  #    branches: ["main"]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: ["ubuntu-latest"]

    steps:
      - uses: actions/checkout@v3

      - uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: environment.yml
          activate-environment: bci
    
      - run: |
          conda activate bci
          conda info
          pip install .


